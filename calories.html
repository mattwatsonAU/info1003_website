<html>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="../../css/tool.css">
	<script src ="../../js/caloriecalculator.js"></script>
	<script src="../../js/login.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<meta charset="UTF-8">

<head>
	<title> CardioMate | Calorie Calculator </title>
		<a name="#homepage"></a> 
		<a name="#top"></a>
</head>
	     
      <div id='membership'>
  	   	<ul>
            <li id="signup">
		<a href="../profile/Register.html">Sign up FREE</a>
   			 </li>
    		<li id="login">
      	<a id="login-trigger" href="#">
        	Log in <span>â–¼</span>
      	</a>
      		<div id="login-content">
        	<form>
           	<fieldset id="inputs" method="POST">
				<input id="username" type="text" name="username" placeholder="Username" required>   
            	<input id="password" type="password" name="password" placeholder="Password" required>
          	</fieldset>
          	<fieldset id="actions">
            	<input type="submit" id="submit" value="Log in" onclick="return checklogin();">
            	<label><input type="checkbox" checked="checked">Keep me signed in</label>
          	</fieldset>
        	</form>
      		</div>                     
   			</li>
  		</ul>
		</div>
        <script>
	   	$(document).ready(function(){
  	$('#login-trigger').click(function(){
    $(this).next('#login-content').slideToggle();
    $(this).toggleClass('active');          
    
    if ($(this).hasClass('active')) $(this).find('span').html('&#x25B2;')
      else $(this).find('span').html('&#x25BC;')
    	})
	});
	   </script>
	<script>
	   var check = sessionStorage.getItem('loggedin')
	   if (check == 1) {
	   document.getElementById('signup').innerHTML = "";
	   document.getElementById('login-trigger').innerHTML = "Hey " + localStorage.getItem('firstname') + "!";
	   }
	   
	   </script>
		
	<body>
<section>
			<div id="container">
			<div class="container_12">
					<h1>Calorie Calculator</h1>
                    <br>

		<section>
			<form id="calculator">
				<fieldset>
					<label for="gender">Male</label>
					<input type="radio" name="sex" id="sex" value="1"/>
				</fieldset>
				<fieldset>
					<label for="gender">Female</label>
					<input type="radio" name="sex" id="sex" value="2"/>
				</fieldset>
				<fieldset>
					<label for="age">Age</label>
					<input type="number" name="age" id="age"/>
				</fieldset>
				<fieldset>
					<label for="height">Height (cm)</label>
					<input type="number" name="height" id="height"/>
				</fieldset>
				<fieldset>
					<label for="weight">Weight (kg)</label>
					<input type="number" name="weight" id="weight"/>
				</fieldset>
				<fieldset>
					<label for="level">Level of Activity</label>
					<select name="activity" id="activity">
						<option value="1">Little to no exercise</option>
						<option value="2">Light exercise (1-3 days per week)</option>
						<option value="3">Moderate exercise (3-5 days per week)</option>
						<option value="4">Heavy exercise (6-7 days per week)</option>
						<option value="5">Very heavy exercise (twice per day, intense workouts)</option>
					</select>
				</fieldset>
				<fieldset>
					<label for="calorie">Recommended intake</label>
					<input type="textbox" name="outputArea" id="outputArea" readonly />
				</fieldset>
				<fieldset id="click">
					<input type="button" value="Calculate" onclick="calculate();" class="calculatebutton" ></input>
				</fieldset>
			</form>
</html>
